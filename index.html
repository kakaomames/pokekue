<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Emulator</title>
</head>
<body>
    <h1>Android Emulator on Web</h1>
    <p>Drag and drop your APK file here to install and run it:</p>
    <input type="file" id="apkInput" accept=".apk">
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/adbkit-apkreader/dist/adbkit-apkreader.min.js"></script>
    <script>
        document.getElementById('apkInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const output = document.getElementById('output');
            try {
                const reader = await window.ApkReader.open(file);
                const manifest = await reader.readManifest();
                output.innerHTML = `<pre>${JSON.stringify(manifest, null, 2)}</pre>`;
            } catch (err) {
                output.textContent = `Error reading APK: ${err.message}`;
            }
        });
    </script>
</body>
</html>
