<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Emulator</title>
    <script src="https://cdn.jsdelivr.net/npm/androidjs@3.0.0/dist/android.min.js"></script>
</head>
<body>
    <h1>Android Emulator on Web</h1>
    <p>Select your APK file to install and run it:</p>
    <input type="file" id="apkInput" accept=".apk">
    <div id="output"></div>

    <script>
        document.getElementById('apkInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const output = document.getElementById('output');
            output.textContent = 'Uploading APK...';

            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const apkData = e.target.result;
                    output.textContent = `APK uploaded: ${file.name}`;

                    // Initialize Android.js runtime
                    if (window.androidjs) {
                        const app = await androidjs.createApp();
                        await app.installAPK(apkData);
                        output.textContent = 'APK installed! Running...';
                        app.run();
                    } else {
                        output.textContent = 'Android.js not supported in this environment.';
                    }
                };
                reader.readAsArrayBuffer(file);
            } catch (err) {
                output.textContent = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
